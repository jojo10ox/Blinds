<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendly Blinds & Shutters</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left">
            <img id="logo" src="images/logo.jpeg" alt="logo">
        </div>
        <div class="right">
            <div id="inside-right">
                <p id="header-phone-number">Want help? Call: (832)-235-9646  </p>
            </div>
        </div>
    </div>
    <div class="products">
        <h1 id="image-header">Custom Blinds and Shades</h1>
        <div class="images">
            <div class="image first-type">
                <img id="roller-shades" src="images/rollershades.jpeg" alt="roller shades">
                <p>Roller Shades</p>
            </div>
            <div class="image second-type">
                <img id="shutters" src="images/shutters.webp" alt="shutters">
                <p>Shutters</p>
            </div>
            <div class="image third-type">
                <img id="wood-blinds" src="images/fauxwoodblinds.jpeg" alt="wood-blinds">
                <p>Faux Wood Blinds</p>
            </div>
        </div>
        <footer class="contactInfo">
            <div class="container">
                <div class="row">
                    <div class="footer-col">
                        <h1>Follow Us</h1>
                        <div class="social-media"> 
                            <a href="http://instagram.com/friendlyblinds"><i class="gg-instagram"></i></a>
                            <a href="http://facebook.com/friendlyblinds"><i class="gg-facebook"></i></a>
                        </div>
                    </div>
                    <div class="footer-col">
                        <h1>Contact Us </h1>
                        <p><span class="material-icons">call</span> (832)-235-9646</p>
                        <a class="email" href="mailto:friendlyblinds@gmail.com"><span class="material-icons">email</span> friendlyblinds@gmail.com</a>
                    </div>
                    <div class="footer-col">
                        <h1>Business Hours:</h1>
                        <p>Mon - Tues Closed</p>
                        <p>Wed - Sat 10am to 4pm CST</p>
                        <p>Sun 11am to 3pm CST</p>
                    </div>
                </div>
            </div>
        </footer>

    </div>
    
  
</body>
</html>
